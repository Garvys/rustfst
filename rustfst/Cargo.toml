[package]
name = 'rustfst'
version = "0.5.1-alpha.0"
authors = ['Alexandre Caulier<alexandre.caulier@protonmail.com>']
description = 'Library for constructing, combining, optimizing, and searching weighted finite-state transducers (FSTs).'
documentation = 'https://docs.rs/rustfst'
readme = '../README.md'
keywords = [
    'FST',
    'graph',
    'transducer',
    'acceptor',
    'shortest-path',
]
license = 'MIT/Apache-2.0'
repository = 'https://github.com/Garvys/rustfst'
edition = '2018'

[dependencies]
binary-heap-plus = '0.1.4'
bimap = '0.3.1'
bitflags = '1.0.4'
failure = '0.1'
generic-array = '0.12.0'
itertools = '0.8'
nom = '5.0'
num-traits = '0.2'
ordered-float = '1'
typenum = '1.10.0'
stable_bst = '0.2.0'
unsafe_unwrap = '0.1.0'

[dev-dependencies]
counter = '0.4'
rand = '0.5'
serde = '1.0'
serde_derive = '1.0'
serde_json = '1.0'
tempfile = '3.0'
path_abs = '0.5'
pretty_assertions = "0.6.1"
proptest = "0.9.4"
doc-comment = "0.3.1"
